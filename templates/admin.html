$def with (user, posts)

<div id="adminContainer" class="row">
    <div class="col-lg-12">
        <div class="container">
            <h3>Logged in as <em>$user</em></h3>
            <a class="btn btn-primary" href="/new">New Post</a>
            <a class="btn btn-danger" href="/logout">Log Out</a>
            <hr>
            <h3>Edit posts</h3>
                $for post in posts:
                    <div class="postlist">
                        <p><a href="/view/$post.url">$post.title</a> $datestr(post.date)</p>
                        <ul class="list-inline">
                            <li><a class="btn btn-default" href="/edit/$post.url">Edit</a></li>
                            <li><form action="/delete/$post.url" method="post">
                                <input type="submit" class="btn btn-danger" value="Delete post" />
                            </form></li>
                        </ul>
        </div>
    </div>
</div>
