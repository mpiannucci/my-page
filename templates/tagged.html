$def with (tag, posts)

<h1>Posts tagged "$tag"</h1>
<hr>
<div class="row">
    <div id="postList" class="col-lg-12">
        <ul class="list-inline">
            $for post in posts:
                <li><h3 class="links"><a href="/view/$post.url">$post.title</a></h3></li>
                <li><h3 id="archiveTime">&nbsp; $datestr(post.date)</h3></li>
        </ul>
    </div>
</div>
