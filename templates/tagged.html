$def with (tag, posts)
<div class="row">
    <div class="col-lg-12">
        <div class="container">
            <h1>Posts tagged <em>"$tag"</em></h1>
            <hr> 
                $for post in posts:
                    <ul class="list-inline">
                        <li>
                            <h3 class="links"><a href="/view/$post.url">$post.title</a></h3>
                        </li>
                        <li>
                            <h3 id="archiveTime">&nbsp; $datestr(post.date)</h3>
                        </li>
                    </ul>
        </div>
    </div>
</div>
