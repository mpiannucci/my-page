$def with (page)

<html>
<head>
    <meta name="google-site-verification" content="-azLgyDbTQ6EY0zdkcRBc8Q5f0jSV4cd552gcq44N98" />
    <title>Matthew Iannucci</title>
    <link rel="stylesheet" type="text/css" href="/static/Styles/mobile.css" media="only screen and (max-device-width: 767px)" />
    <link rel="stylesheet" type="text/css" href="/static/Styles/screen.css" media="only screen and (min-device-width: 768px)" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
</head>
<body>
	<!-- Define the header for the page -->
	<div id="header">
		<h1><a href="/">Matthew Iannucci</a></h1>
	</div>
	<!-- Create the three coloumn layout.-->
	<div class="colmask threecol">
		<div class="colmid">
			<div class="colleft">
				<div class="col1">
					<!-- Column 1 start -->
					<!-- Get the page data as declared in code.py -->
					$:page
					<!-- Column 1 end -->
				</div>
				<div class="col2">
					<!-- Column 2 start -->
					<div id="sideTitle" class="leftBar">
						<h2><a href="/tag/surf">Surf</a></h2>
						<h2><a href="/tag/systems">Systems</a></h2>
						<h2><a href="/tag/else">Else</a></h2>
	            	</div>
					<!-- Column 2 end -->
				</div>
				<div class="col3">
					<!-- Column 3 start -->
	            	<div id="menu">
		            	<h2><a href="/">Home</a></h2>
		            	<h2><a href="/blog/1">Blog</a></h2>
		            	<h2><a href="/apps">Apps</a></h2>
		            	<h2><a href="/github">Github</a></h2>
		            	<h2><a href="/resume">Resume</a></h2>
		            	<h2><a href="/bio">Bio</a></h2>
	            	</div>
					<!-- Column 3 end -->
				</div>
			</div>
		</div>
	</div>
	<!-- Ends the three column layout-->
	<!-- Define the footer for the page -->
	<div id="footer">
		<center>	
			<div id="copyright">
				<h3>Copyright 2013, Matthew Iannucci</h3>
			</div>
			<div id="siteinfo">
				<p>Site created with the web.py framework, version 0.3 <br/>Last updated August 27, 2013</p>
			</div>
		</center>
	</div>
</div>
<!-- End the page layout -->
</body>
</html>
