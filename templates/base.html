$def with (page)

<html>
<head>
    <title>Matthew Iannucci</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
</head>
<body>
	<!-- Define the header for the page -->
	<div id="header">
		<h1><a href="/">Matthew Iannucci</a></h1>
	</div>
	<!-- Create the three coloumn layout.-->
	<div class="colmask threecol">
		<div class="colmid">
			<div class="colleft">
				<div class="col1">
					<!-- Column 1 start -->
					<!-- Get the page data as declared in code.py -->
					$:page
					<!-- Column 1 end -->
				</div>
				<div class="col2">
					<!-- Column 2 start -->
					<div id="sideTitle">
						<h2>Surf.Systems.Software</h2>
	            	</div>
					<!-- Column 2 end -->
				</div>
				<div class="col3">
					<!-- Column 3 start -->
	            	<div id="menu">
		            	<h2><a href="/">Home</a></h2>
		            	<h2><a href="/blog/1">Blog</a></h2>
		            	<h2><a href="/apps">Apps</a></h2>
		            	<h2><a href="/github">Github</a></h2>
		            	<h2><a href="/resume">Resume</a></h2>
		            	<h2><a href="/contact">Contact</a></h2>
	            	</div>
					<!-- Column 3 end -->
				</div>
			</div>
		</div>
	</div>
	<!-- Ends the three column layout-->
	<!-- Define the footer for the page -->
	<div id="footer">
		<center>	
			<div id="copyright">
				<h3>Copyright 2013, Matthew Iannucci</h3>
			</div>
			<div id="siteinfo">
				<p>Site created with the web.py framework, version 0.3 <br/>Last updated June 25, 2013</p>
			</div>
		</center>
	</div>
</div>
<!-- End the page layout -->
</body>
</html>
